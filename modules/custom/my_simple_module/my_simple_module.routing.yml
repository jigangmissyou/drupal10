my_simple_module.content:
  path: '/my-simple-page'
  defaults:
    _controller: '\Drupal\my_simple_module\Controller\MySimpleController::content'
    _title: 'My Simple Page'
  requirements:
    _permission: 'access content'
my_simple_module.custom_method:
  path: '/my-custom-method'
  defaults:
    _controller: '\Drupal\my_simple_module\Controller\MySimpleController::myCustomMethod'
    _title: 'My Custom Method Page'
  requirements:
    _permission: 'access content'
my_simple_module.greeting_form:
  path: '/admin/config/salutation-configuration'
  defaults:
    _form: Drupal\my_simple_module\Form\SalutationConfigurationForm
    _title: 'Salutation configuration'
  requirements:
    _permission: 'administer site configuration'